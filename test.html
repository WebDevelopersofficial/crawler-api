<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawler API Test</title>
</head>
<body>
    <h1>Crawler API Test</h1>
    
    <button id="testButton">Test API</button>
    <div id="result" style="margin-top: 20px; white-space: pre-wrap;"></div>

    <script>
        document.getElementById('testButton').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing API...';
            
            try {
                const response = await fetch('https://crawler-api-7eco.onrender.com/crawl', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: 'https://captionocean.com'
                    })
                });
                
                const data = await response.text();
                resultDiv.textContent = `Status: ${response.status}\nResponse: ${data}`;
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
